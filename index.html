<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>My Movie Lister - Login/Sign-Up</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Masthead-->
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <h1 class="masthead-heading text-uppercase mb-0">My Movie Lister</h1>
                <!-- Masthead Subheading-->
                <p>
                </p>
                <p class="masthead-subheading font-weight-light mb-0">Login / Sign-Up</p>
            </div>
        </header>
        <!-- Movie Search Section - Uses CSS Bootstrap 'Contact' Template-->
        <section class="page-section" id="contact">
            <div class="container">
                <!-- Movie Search Form-->
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <!--form id="contactForm" name="sentMessage" novalidate="novalidate"-->
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Username</label><input class="form-control" id="in_title" type="text" placeholder="Username"/>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Password</label><input class="form-control" id="in_year" type="text" placeholder="Password"/>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <br />
                            <!--div id="success"></div-->
                            <div class="form-group"><button class="btn btn-primary btn-xl" id="login" type="submit">Login</button></div>
                            <div class="form-group"><button class="btn btn-primary btn-xl" id="signup" type="submit">Signup</button></div>
                        <!--/form-->
                    </div>
                </div>
                <!--Where an error message or warning is output if something went wrong-->
                <div id="error_messaging"></div>
            </div>
        </section>

        <!-- Copyright Section-->
        <section class="copyright py-4 text-center text-white">
            <div class="container"><small>Copyright Â© My Movie Lister 2020</small></div>
        </section>
        <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
        <div class="scroll-to-top d-lg-none position-fixed">
            <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i class="fa fa-chevron-up"></i></a>
        </div>
        
        
        
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
